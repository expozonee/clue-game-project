<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Clue Game</title>
  </head>
  <body>
    <article id="game">
      <h1>Clue Game</h1>
      <section id="info">
        <h3 id="rounds">round: 1</h3>
        <h3 id="numOfQuestionsInRound">number of question asked: 0</h3>
        <button id="hint-btn">Hint</button>
        <p id="hint">stuck? click the hint button to get hint</p>
      </section>

      <section id="container">
        <section id="questions">
          <h2>Questions</h2>
          <form onsubmit="handleQuestionSubmit(event)" id="questionForm">
            <fieldset>
              <label for="questions_people-options">People</label>
              <select
                name="people"
                id="questions_people-options"
                required
              ></select>
            </fieldset>
            <fieldset>
              <label for="question_hour">Hour</label>
              <input
                type="number"
                name="question_hour"
                id="question_hour"
                min="0"
                max="23"
                required
                placeholder="Choose an hour"
              />
            </fieldset>
            <button id="questionBtn" type="submit">Get question result</button>
          </form>
          <div id="room-info"></div>
        </section>

        <section id="accusations">
          <h2>Accusation</h2>
          <h3 id="numOfAccusations" count="0">Number of accusations:</h3>

          <form onsubmit="handleAccusationSubmit(event)" id="accusation-form">
            <fieldset>
              <label for="accusation_people-options">Person</label>
              <select name="person" id="accusation_people-options"></select>
            </fieldset>
            <fieldset>
              <label for="room">Room</label>
              <select name="room" id="rooms_options"></select>
            </fieldset>
            <fieldset>
              <label for="weapon">weapon</label>
              <select name="weapon" id="weapon_options"></select>
            </fieldset>
            <fieldset>
              <label for="accusation_hour">Hour</label>
              <input
                type="number"
                name="accusation_hour"
                id="accusation_hour"
                min="0"
                max="23"
                placeholder="Choose an hour"
                required
              />
            </fieldset>
            <button id="accusationBtn" type="submit">
              Send the accusation
            </button>
          </form>
          <div id="accusations-result"></div>
        </section>
      </section>
    </article>
  </body>
</html>
